<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class = "choices">
        <div s class = "choice" id = "rock">
            <img  width = "100px" height = "100px" src="images\imagerock.png" alt="">
        </div>
        <div  class = "choice" id = "paper">
            <img style="border-radius: 120px;"  width = "100px" height = "100px" src="images\imagepaper.png" alt="">
        </div>
        <div  class = "choice" id = "scissor">
            <img  width = "100px" height = "100px" src="images\imagescissor.png" alt="">
        </div>
        
    </div>

    <div class = "score-board">
        <div class = "score">
            <p id = "user-score">0</p>
            <p>YOU</p>
        </div>
        <div class = "score">
            <p id = "comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class = "msg-container">
        <p id = "msg">Play your move</p>
    </div>


    <script src="script.js"></script>

</body>
</html>
